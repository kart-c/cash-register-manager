<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Cash Register Manager</title>
	</head>
	<body>
		<main>
			<div>
				<h1>Cash Register Manager</h1>
				<div>
					Enter the bill amount and cash given by the customer and know the number of notes to
					return
				</div>
			</div>
			<div>
				<label for="bill">Enter Bill Amount:</label><input type="number" id="bill-input" />
				<button class="enter">Enter</button>
			</div>
			<div class="cash-container">
				<label for="cash-input">Enter Cash Given:</label><input type="number" id="cash-input" />
				<button class="button">Check</button>
			</div>
			<p class="error-message"></p>
			<div class="table-container">
				<div>Return Change</div>
				<table>
					<tr>
						<th>No. of Notes</th>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
					</tr>
					<tr>
						<th>Note</th>
						<td>2000</td>
						<td>500</td>
						<td>100</td>
						<td>20</td>
						<td>10</td>
						<td>5</td>
						<td>1</td>
					</tr>
				</table>
			</div>
		</main>
		<footer>
			<ul class="footer-social">
				<li class="footer-social__links">
					<a href="https://twitter.com/kart_c11"
						><i class="large icons"><i class="twitter icon"></i></i
					></a>
				</li>
				<li class="footer-social__links">
					<a href="https://www.linkedin.com/in/kartikeya-choudhary-92881621a/"
						><i class="large icons"><i class="linkedin icon"></i></i
					></a>
				</li>
				<li class="footer-social__links">
					<a href="https://github.com/kart-c"
						><i class="large icons"><i class="github icon"></i></i
					></a>
				</li>
			</ul>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
