<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Cash Register Manager</title>
	</head>
	<body>
		<main>
			<div>
				<h1>Cash Register Manager</h1>
				<div>
					Enter the bill amount and cash given by the customer and know the number of notes to
					return
				</div>
			</div>
			<div>
				<label for="bill">Enter Bill Amount:</label><input type="number" id="bill-input" />
				<label for="cash-input">Enter Cash Given:</label><input type="number" id="cash-input" />
				<button class="button">Check</button>
				<p class="error-message"></p>
			</div>
			<div>
				<div>Return Change</div>
				<table>
					<tr>
						<th>No. of Notes</th>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
						<td class="notes-to-give"></td>
					</tr>
					<tr>
						<th>Note</th>
						<td>2000</td>
						<td>500</td>
						<td>100</td>
						<td>20</td>
						<td>10</td>
						<td>5</td>
						<td>1</td>
					</tr>
				</table>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
